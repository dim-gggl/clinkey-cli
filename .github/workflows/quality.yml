name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Check code formatting with Black
      run: |
        black --check clinkey_cli/

    - name: Check import sorting with isort
      run: |
        isort --check-only clinkey_cli/

    - name: Lint with Flake8
      run: |
        flake8 clinkey_cli/ --max-line-length=100 --extend-ignore=E203,W503

    - name: Type check with mypy
      run: |
        mypy clinkey_cli/ --ignore-missing-imports

    - name: Analyze code with Pylint
      run: |
        pylint clinkey_cli/ --max-line-length=100 --disable=C0114,C0115,C0116 || true
